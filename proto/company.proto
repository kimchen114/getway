syntax = "proto3";
package net.hzbox.vj.company.proto;

option java_package = "net.hzbox.vj.company.proto";
option java_outer_classname = "CompanyProtos";

message Company {
    uint32 id = 1;
    string name = 2;
    string corp_id = 3;
}

message Result {
	bool success = 1;
	string msg = 2;
	Company company = 3;
}